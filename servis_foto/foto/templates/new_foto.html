{% extends 'baseAuth.html' %}
{% block content %}
<h2>Добавление фото</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

      <table class='input_output'>
        {% for field in form %}
        <tr>
            <td>{{field.label_tag}}</td>
            <td>{{field}}</td>
            <td>{{field.help_text}}</td>
        </tr>
        {% endfor %}
    </table>
  <input type="Submit" value="Подвердить">
    </form>
{% endblock content %}
